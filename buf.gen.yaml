version: v2
clean: true
managed:
  enabled: true
  override:
    - file_option: go_package
      # JAF: change this once runtime-operator is moved to wasmCloud
      value: github.com/wasmCloud/runtime-operator/pkg/rpc/wasmcloud/runtime/v2
      path: wasmcloud/runtime/v2
plugins:
  # Docs
  - remote: buf.build/community/pseudomuto-doc:v1.5.1
    out: proto/docs

  # Go: All packages go to 'rpc'
  # We generate vanilla proto & ConnectRPC bindings
  - remote: buf.build/protocolbuffers/go:v1.36.4
    out: pkg/rpc
    opt: paths=source_relative

  - remote: buf.build/connectrpc/go:v1.18.1
    out: pkg/rpc
    opt: paths=source_relative
